<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat App</title>
    <style>
      .up {
        color: green;
      }
      .down {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Chat App - check price bitcoin</h1>
    <ul id="messages"></ul>
    <form id="chat-form">
      <input type="text" id="chat-mes" />
      <button id="send-chat">Gá»­i</button>
    </form>
    <h3 id="bit-price"></h3>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const name = prompt("Your name ?");
    const chatForm = document.querySelector("#chat-form");
    const chatMes = document.querySelector("#chat-mes");

    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = chatMes.value;
      socket.emit("on-chat", {
        name,
        message,
      });
      chatMes.value = "";
    });

    const messages = document.querySelector("#messages");

    socket.on("user-chat", (message) => {
      const chatItem = document.createElement("li");
      chatItem.textContent = `${message.name}: ${message.message}`;
      messages.appendChild(chatItem);
    });

    const priceSpan = document.querySelector("#bit-price");
    let lastPrice = 0;
    socket.on("bitcoin-price", (data) => {
      const { price } = data;
      if (price > lastPrice) {
        priceSpan.className = "up";
      } else {
        priceSpan.className = "down";
      }
      lastPrice = price;
      priceSpan.textContent = `${price} USD`;
    });

  </script>
</html>
